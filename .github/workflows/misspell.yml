name: Testing misspell

on:
  push:

jobs:
  install:
    name: Install script
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - run: curl -SfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b "./temp-golangci-lint" v1.59.0
      - run: curl -SfL https://raw.githubusercontent.com/golangci/misspell/master/install-misspell.sh | sh -s -- -b "./temp-misspell" v0.5.2
